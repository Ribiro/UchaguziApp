{% extends "uchaguzi/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="{%url 'publish-po-results'%}">
            {%csrf_token%}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Publish Results</legend>
                <h2>Are you sure to publish the Results?</h2>
                {%for result in results%}
                    <p style="color: rgb(18, 18, 80)">{{result.candidate_first_name}} {{result.candidate_last_name}}: {{result.votes}}</p>
                {%endfor%}
                <input placeholder="No. of Rejected Ballots" type="number" class="form-control" name="rejected_ballots" id="rejected_ballots" required>
            </fieldset>
            <div class="form-group">
                <a href="{% url 'uchaguzi-candidates'%}" class="btn btn-secondary">Go Back</a>
                <button class="btn btn-outline-danger" type="submit">Yes, Publish</button>
            </div>
        </form>
    </div>
{% endblock content %}
